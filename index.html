<!DOCTYPE html>
<html>
<head>
  <title>Show Pipedream Data</title>
</head>
<body>
  <h1>Data from Pipedream</h1>
  <pre id="dataDisplay">Loading data...</pre>

  <script>
    fetch('https://eoy5j7h0505i6av.m.pipedream.net')
      .then(response => response.text())  // get raw text first
      .then(text => {
        try {
          const data = JSON.parse(text); // try parsing as JSON
          document.getElementById('dataDisplay').textContent = JSON.stringify(data, null, 2);
        } catch (e) {
          // If parsing fails, probably got HTML
          document.getElementById('dataDisplay').textContent = 
            'Error: Received HTML instead of JSON. The Pipedream endpoint may not have data yet.';
        }
      })
      .catch(err => {
        document.getElementById('dataDisplay').textContent = 'Fetch error: ' + err;
      });
  </script>
</body>
</html>
