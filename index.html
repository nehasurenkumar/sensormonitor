<!DOCTYPE html>
<html>
<head>
  <title>Pipedream Data Graph</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Battery Data Graph</h1>
  <canvas id="batteryChart" width="600" height="400"></canvas>

  <script>
    async function fetchData() {
      try {
        const response = await fetch('https://eoy5j7h0505i6av.m.pipedream.net');
        const data = await response.json();

        // Example: Assume data.battery is a number or array of numbers
        // For demo, let's just make a simple bar chart with that single value

        const ctx = document.getElementById('batteryChart').getContext('2d');
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: ['Battery'],
            datasets: [{
              label: 'Battery Level',
              data: [data.battery || 0],
              backgroundColor: 'rgba(54, 162, 235, 0.7)'
            }]
          },
          options: {
            scales: {
              y: { beginAtZero: true, max: 100 }
            }
          }
        });
      } catch (err) {
        console.error('Error fetching data:', err);
        document.body.insertAdjacentHTML('beforeend', '<p>Error loading data.</p>');
      }
    }

    fetchData();
  </script>
</body>
</html>
