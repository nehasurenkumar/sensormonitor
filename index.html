<!DOCTYPE html>
<html>
<head>
  <title>Show Pipedream Data</title>
</head>
<body>
  <h1>Data from Pipedream</h1>
  <pre id="dataDisplay">Loading data...</pre>

  <script>
    fetch('https://eoy5j7h0505i6av.m.pipedream.net') // replace with your Pipedream URL
      .then(response => response.json())
      .then(data => {
        // Display raw JSON data as pretty-printed text
        document.getElementById('dataDisplay').textContent = JSON.stringify(data, null, 2);
      })
      .catch(err => {
        document.getElementById('dataDisplay').textContent = 'Error loading data: ' + err;
      });
  </script>
</body>
</html>
